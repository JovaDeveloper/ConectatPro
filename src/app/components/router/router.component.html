<h5 class="text-center">CN PILOT R190V</h5>
<div>
    <button type="button" class="btn btn-outline-info btn-sm" routerLink="/crearRouter">
        Nuevo <i class=" fas fa-plus"></i>
    </button>
</div>
<br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm">
    <thead>
        <tr>
            <th>Serial</th>
            <th>Mac</th>
            <th>Estatus</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody *ngFor = "let router of data_router">
        <tr>
            <td>{{router.serial}}</td>
            <td>{{router.mac}}</td>
            <td>{{router.status}}</td>
            <td>
                <button [routerLink]="['/router/editar', router.id]" class="btn btn-outline-warning btn-sm">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteRouter(router.id)">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
