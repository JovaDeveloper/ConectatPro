<h5 style="text-align: center;">Instaladores</h5>
<div>
    <button type="button" class="btn btn-outline-info btn-sm" routerLink="/crearInstalador">
        Nuevo <i class="fas fa-plus"></i>
    </button>
</div>
<br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm">
    <thead>
        <tr>
            <th>Nombre Completo</th>
            <th>Tipo de trabajador</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Creado por</th>
            <th>Fecha creación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody *ngFor="let instaladores of data_instalador">
        <tr>
            <td>{{instaladores.nombre_completo}}</td>
            <td>{{instaladores.tipo_trabajador}}</td>
            <td>{{instaladores.telefono}}</td>
            <td>{{instaladores.direccion}}</td>
            <td>{{instaladores.created_by}}</td>
            <td>{{instaladores.created_at}}</td>
            <td>
                <button type="button" class="btn btn-outline-warning btn-sm" routerLink="['instalador/editar']">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click) = "deleteInstalador(instaladores.id)">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>            
    </tbody>
</table>
