<h5 class="text-center">FORCE 130 SM</h5>
<div>
    <button type="button" class="btn btn-outline-info btn-sm" routerLink="/crearAntena">
        Nuevo <i class="fas fa-plus"></i>
    </button>
</div>
<br>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm">
    <thead>
        <tr>
            <th>Serial</th>
            <th>Mac</th>
            <th>Estatus</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody *ngFor = "let antena of data_antena">
        <tr>
            <td>{{antena.serial}}</td>
            <td>{{antena.mac}}</td>
            <td>{{antena.status}}</td>
            <td>
                <button [routerLink]="['/antena/editar', antena.id]" class="btn btn-outline-warning btn-sm">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteAntena(antena.id)">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
