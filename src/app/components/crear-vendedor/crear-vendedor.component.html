<button type="button" class="btn btn-outline-info btn-sm" routerLink="/vendedor">
    <i class="fas fa-arrow-left"></i>
  </button>
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <label for="">Nombre Completo</label>
            <br>
            <input type="text" class="form-control" [(ngModel)] = "vendedor.nombre_completo" placeholder="Nombre Completo">
        </div>
        <div class="col">
            <label for="">Teléfono</label>
            <br>
            <input type="text" class="form-control" [(ngModel)] = "vendedor.telefono" placeholder="Teléfono">
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col">
            <label for="">Categoria</label>
            <br>
            <input type="text" class="form-control" [(ngModel)] = "vendedor.categoria" placeholder="Categorias">
        </div>
        <div class="col">
            <label for="">Dirección</label>
            <br>
            <input type="text" class="form-control" [(ngModel)] = "vendedor.direccion" placeholder="Dirección">
        </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col">
            <label for="">Tipo Vendedor</label>
            <br>
            <input type="text" class="form-control" [(ngModel)] = "vendedor.tipo_vendedor" placeholder="Tipo Vendedor">
        </div>
    </div>
</div>
<br>
<div class="float-right">
    <button type="button" class="btn btn-outline-info btn-sm" 
    (click) = "edit ? actualizarVendedor() : guardarVendedor()">Guardar</button>
</div>
